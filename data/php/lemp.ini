[PHP]
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
track_errors = On
max_execution_time = 180
max_input_time = 360
max_input_vars = 5000
memory_limit = 256M
file_uploads = On
upload_max_filesize = 100M
allow_url_fopen = On
short_open_tag = On
listen = 127.0.0.1:9000

[Date]
date.timezone = America/Lima

[Cgi]
cgi.fix_pathinfo = 0



